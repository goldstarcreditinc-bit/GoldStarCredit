<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldStar Credit Repair – In 60 Days or Less</title>
  <meta name="description" content="Fast, transparent credit repair services with an embedded consultation request form." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {scroll-behavior: smooth;}
    .hero {background: linear-gradient(180deg, rgba(13,110,253,.08), rgba(13,110,253,.02)), url('https://images.unsplash.com/photo-1454165205744-3b78555e5572?q=60&w=2000&auto=format&fit=crop') center/cover no-repeat;}
    .glass {backdrop-filter: blur(8px); background:rgba(255,255,255,.85)}
    .shadow-soft {box-shadow:0 .5rem 1rem rgba(0,0,0,.08)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">GoldStar Credit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#how">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
          <li class="nav-item ms-lg-2"><a class="btn btn-primary" href="#contact">Free Consultation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-7">
          <div class="glass p-4 p-lg-5 rounded-4 shadow-soft">
            <h1 class="display-5 fw-bold">Credit Repair—<span class="text-primary">in 60 Days or Less</span></h1>
            <p class="lead mb-4">Dispute errors, reduce negative impact, and start building positive credit history.</p>
            <a href="#contact" class="btn btn-primary btn-lg">Book Free Call</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- CONTACT with Typeform -->
  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4">Start Your 60-Day Plan</h2>
      <div
        data-tf-widget="UrhhZtG6"
        data-tf-opacity="100"
        data-tf-iframe-props="title=Consultation Request"
        data-tf-medium="snippet"
        style="width:100%;height:600px;"
      ></div>
    </div>
  </section>

  <footer class="py-4 border-top">
    <div class="container text-center">
      <p class="mb-0">© <span id="year"></span> GoldStar Credit, Inc.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://embed.typeform.com/next/embed.js"></script>
  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
