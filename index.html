<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoldStar Credit – In 60 Days or Less</title>
  <meta name="description" content="Fast, transparent credit repair services with an embedded consultation request form." />

  <!-- Bootstrap CSS (primary) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap CSS (fallback) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Minimal base so it still looks okay even if Bootstrap fails */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; line-height:1.5; }
    .shadow-soft { box-shadow:0 .5rem 1rem rgba(0,0,0,.08) }
    .hero-img { border-radius:1rem; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">GoldStar Credit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#how">How It Works</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="#faq">FAQ</a></li>
          <li class="nav-item ms-lg-2"><a class="btn btn-primary" href="#contact">Free Consultation</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="py-5">
    <div class="container">
      <div class="row align-items-center gy-4">
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold">Credit Repair—<span class="text-primary">in 60 Days or Less</span></h1>
          <p class="lead mb-4">Dispute errors, reduce negative impact, and start building positive credit history.</p>
          <a href="#contact" class="btn btn-primary btn-lg">Book Free Call</a>
        </div>
        <div class="col-lg-6">
          <!-- Visible IMG so you actually see an image -->
          <img class="img-fluid hero-img shadow-soft"
               src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?q=60&w=1200&auto=format&fit=crop"
               alt="Credit improvement illustration">
        </div>
      </div>
    </div>
  </header>

  <section id="contact" class="py-5 bg-light">
    <div class="container">
      <h2 class="fw-bold mb-4">Start Your 60-Day Plan</h2>
      <div
        data-tf-widget="UrhhZtG6"
        data-tf-opacity="100"
        data-tf-iframe-props="title=Consultation Request"
        data-tf-medium="snippet"
        style="width:100%;height:600px;"
      ></div>
    </div>
  </section>

  <footer class="py-4 border-top">
    <div class="container text-center">
      <p class="mb-0">© <span id="year"></span> GoldStar Credit, Inc.</p>
    </div>
  </footer>

  <!-- Bootstrap JS (primary) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS (fallback) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

  <!-- Typeform -->
  <script src="https://embed.typeform.com/next/embed.js"></script>

  <script>document.getElementById('year').textContent=new Date().getFullYear()</script>
</body>
</html>
